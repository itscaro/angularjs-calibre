<i class="material-icons pointer" ng-click="loadPage(1)" ng-show="page > 3">&#xE045;</i>
<i class="material-icons pointer" ng-click="loadPage(page - 1)" ng-show="page > 1">&#xE408;</i>
<md-button class="md-fab md-mini">{{page}}</md-button>
<i class="material-icons pointer" ng-click="loadPage(page + 1)" ng-show="page < count / perpage">&#xE409;</i>
<i class="material-icons pointer" ng-click="loadPage(Math.ceil(count / perpage ))" ng-show="page < (count / perpage) - 3">&#xE044;</i>
